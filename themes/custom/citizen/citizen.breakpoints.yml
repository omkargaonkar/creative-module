citizen.small:
  label: mobile
  mediaQuery: 'all and (min-width: 0px) and (max-width: 479px)'
  weight: 0
  multipliers:
    - 1x

citizen.narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 480px) and (max-width: 767px)'
  weight: 1
  multipliers:
    - 1x

citizen.tablet:
  label: narrow
  mediaQuery: 'all and (min-width: 768px) and (max-width: 1023px)'
  weight: 2
  multipliers:
    - 1x

citizen.wide:
  label: wide
  mediaQuery: 'all and (min-width: 1024px)'
  weight: 3
  multipliers:
    - 1x
